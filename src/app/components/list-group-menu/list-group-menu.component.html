
  <div class="list-group ">
    @for(entry of menu; track entry) {
        <a class="list-group-item list-group-item-action text-truncate" role="button" [routerLink]="entry.routerLink" [routerLinkActive] = "['active']">
            {{entry.text}}
        </a>
    }
  </div>


  <!-- [routerLinkActive] = "['active']" -> Αν ειναι active το τρεχων routerLink, τοτε βαζει μια επιπλέον κλάση 'active' -->

  <!-- [routerLink]="entry.routerLink" -> ετσι δηλωνω ενα Input μεσα στο a -> [] -->
